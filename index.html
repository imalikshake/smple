<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-GB" xml:lang="en-GB">

<head>
    <title>hey boss</title>
    <meta name="viewport" content="initial-scale=1.0" />
    <meta charset="utf-8" />
    <link href="main.css" rel="stylesheet" type="text/css" />
    <!-- <link href="mdl/material.css" rel="stylesheet" type="text/css" /> -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>

<body>
    <div id="map"></div>
    <div class="searchpanel">
        <div class="searchbar materialbox shadowbox">
            <i class="material-icons">search</i>
            <input type="text" placeholder="Search" id="search"></input>
        </div>
        <div id="tableresults" class="materialbox shadowbox searchresult">
            <ul width="100%">
            </ul>
        </div>
    </div>
    <div id="infopanel" class="infopanel debugbackground">
        <div class="debugbackground bandpics">
        </div>
        <div class="bandinfo materialbox shadowbox">
            <div class="imagewithoverlay">
                <img src="images/placeholder.png" />
                <div>Test Band</div>
            </div>
            <p>Test description</p>
        </div>
        <div class="materialbox shadowbox eventinfo">
        <div class="playmusic">
            <img src="images/placeholder.png" />                
        </div>
            <div class="eventlocation">
                <h2 id="venuetitle">Venue</h2>
                <p id="venueAddress">address</p>
                <a target="_blank" id="venueWebsite" href="#">Venue website</a>
            </div>
            <div class="eventtickets">
                <img src="images/placeholder.png" />
                  <a target="_blank" id="venueTicketUrl" href="#">Ticket website</a>
            </div>

        </div>

    </div>
    <script src="main.js"></script>
    <!-- <script src="mdl/material.js"></script> -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAMDRJRmsGY4Bh-WbTIJ38XK39BlvrWnOE&amp;callback=initMap" async="async" defer="defer"></script>
